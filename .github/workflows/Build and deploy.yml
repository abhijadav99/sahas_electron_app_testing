name: Build and Publish Electron App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: 
        npm ci

    - name: Build Electron app
      run: 
        npm run build
      working-directory: path/to/your/electron/app

    - name: Commit and push changes
      run: 
        git config --local user.email "abhijadav99@github.com"
        git config --local user.name "Abhishek Jadav"
        git add .
        git commit -m "Auto-generated commit by GitHub Action"
        git push

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to website
      run: |
        # Replace this with the commands to publish your Electron app to the website
        # For example, you might use SCP, FTP, or another method depending on your hosting setup
        scp -r path/to/your/electron/app/dist user@yourwebsite.com:/path/to/website
      working-directory: path/to/your/electron/app
